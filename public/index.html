<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker Dashboard</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://kit.fontawesome.com/2fe1601858.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="header-content">
            <h1 id="greeting"></h1>
            <a href="/profile">
                <img src="/images/profile-icon.png" alt="Profile Icon" class="profile-icon">
            </a>
        </div>
    </header>

    <main>
        <div class="dashboard">
            <section id="calender-widget">
                <li class="day" id="today">
                    <span class="day-number"></span>
                    <div id="goalMessage"></div>
                    <span class="weekday"></span>
                </li>
            </section>

            <section id="calorie-widget">
                <h2>Calorie Goal</h2>
                <svg
                width="250" height="250" viewBox="0 0 250 250"
                class="circular-progress" id="calorieProgress">
                <circle class="bg"></circle>
                <circle class="fg"></circle>
                <text x="125" y="115" text-anchor="middle" font-size="22px" fill="#333" id="currentCaloriesText"></text>
                <line x1="90" y1="125" x2="160" y2="125" stroke="#ccc" stroke-width="2" />
                <text x="125" y="145" text-anchor="middle" font-size="16px" fill="#666" id="dailyGoalText"></text>
                </svg>
            </section>

            <section id="weight-widget"></section>
            <section id="leaderboard-widget"></section>
            <section id="activity-widget"></section>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Health Tracker App</p>
    </footer>

        <script src="/scripts/index.js" defer></script>
</body>
</html>
