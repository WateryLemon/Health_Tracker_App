<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker Dashboard</title>
    <link rel="stylesheet" href="/stylesheets/index.css">
    <script src="https://kit.fontawesome.com/2fe1601858.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="header-content">
            <h1 id="greeting"></h1>
            <a href="/profile">
                <img src="/images/profile-icon.png" alt="Profile Icon" class="profile-icon">
            </a>
        </div>
    </header>

    <main>
        <div id="dashboard">
            <section id="calenderWidget" class="widget">
                <li class="day" id="today">
                    <span class="day-number"></span>
                    <div id="goalMessage"></div>
                    <span class="weekday"></span>
                </li>
            </section>

            <section id="calorieWidget" class="widget">
                <h2>Calorie Goal</h2>
                <div class ="circular-progress">
                    <svg
                    width="250" height="250" viewBox="0 0 250 250"
                    id="circularProgress">
                    <circle class="bg-circle"></circle>
                    <circle class="calorie-circle"></circle>
                    <circle class="burnt-circle"></circle>
                    <text x="125" y="115" text-anchor="middle" font-size="22px" fill="#333" id="currentCaloriesText"></text>
                    <line x1="90" y1="125" x2="160" y2="125" stroke="#ccc" stroke-width="2" />
                    <text x="125" y="145" text-anchor="middle" font-size="16px" fill="#666" id="dailyGoalText"></text>
                    </svg>
                </div>
            </section>

            <section id="weightWidget"></section>
            <section id="leaderboardWidget"></section>
            <section id="waterWidget"></section>
            
            <section id="addMenuButton">
                <button id="addButton" onclick ="openAddMenu()">
                    <i class="fas fa-plus"></i>
                </button>
                <div class="form-wrapper" id="formMenu">
                    <form action="add_menu.php" id="addMenu">
                        <h1>Add new data!</h1>
                        <div class="button-grid">
                            <button class="log-button food-button"><i class="fa-solid fa-burger"></i> Log food</button>
                            <button class="log-button exercise-button"><i class="fa-solid fa-dumbbell"></i> Log exercise</button>
                            <button class="log-button water-button"><i class="fa-solid fa-glass-water-droplet"></i> Log water</button>
                            <button class="log-button weight-button"><i class="fa-solid fa-weight-scale"></i> Log weight</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Health Tracker App</p>
    </footer>
        <script src="/scripts/index.js" defer></script>
        </body>
</html>
