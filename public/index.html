<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker Dashboard</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/4434/4434478.png">
    <link rel="stylesheet" href="/stylesheets/global.css">
    <link rel="stylesheet" href="/stylesheets/index.css">
    <script src="https://kit.fontawesome.com/2fe1601858.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="header-content">
            <h1 id="greeting"></h1>
            <a href="profile.html">
                <img src="https://static.thenounproject.com/png/4216248-200.png" alt="Profile Icon" class="profile-icon">
            </a>
        </div>
    </header>

    <main>
        <div id="dashboard">
            <section id="calenderWidget" class="widget">
                <li class="day" id="today">
                    <span class="day-number"></span>
                    <div id="goalMessage"></div>
                    <span class="weekday"></span>
                </li>
            </section>

            <section id="calorieWidget" class="widget">
                <h2>Calorie Goal</h2>
                <div class ="circular-progress">
                    <svg
                    width="250" height="250" viewBox="0 0 250 250"
                    id="circularProgress">
                    <circle class="bg-circle"></circle>
                    <circle class="calorie-circle"></circle>
                    <circle class="burnt-circle"></circle>
                    <text x="125" y="115" text-anchor="middle" font-size="22px" fill="#333" id="currentCaloriesText"></text>
                    <line x1="90" y1="125" x2="160" y2="125" stroke="#ccc" stroke-width="2" />
                    <text x="125" y="145" text-anchor="middle" font-size="16px" fill="#666" id="dailyGoalText"></text>
                    </svg>
                </div>
            </section>

            <section id="weightWidget"></section>
            <section id="leaderboardWidget"></section>
            <section id="waterWidget"></section>
            
            <section id="addMenuButton">
                <button id="addButton" onclick ="openAddMenu()">
                    <i class="fas fa-plus"></i>
                </button>
                <div class="menu-container" id="formMenu">
                    <form action="add_menu.php" id="addMenu">
                        <h1>Add new data!</h1>
                        <div class="button-grid">
                            <button class="log-button" id="foodButton" type="button"><i class="fa-solid fa-burger"></i> Log food</button>
                            <button class="log-button" id="exerciseButton" type="button"><i class="fa-solid fa-dumbbell"></i> Log exercise</button>
                            <button class="log-button" id="waterButton" type="button"><i class="fa-solid fa-glass-water-droplet"></i> Log water</button>
                            <button class="log-button" id="weightButton" type="button"><i class="fa-solid fa-weight-scale"></i> Log weight</button>
                        </div>
                        <div class="form-container"></div>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Health Tracker App</p>
    </footer>

    <template id="foodForm">
        <div class="food-form">
            <h3>Log Food</h3>
            <form>
                <input type="text" placeholder="Food name" required>
                <input type="number" placeholder="Calories" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </template>
    
    <template id="exerciseForm">
        <div class="exercise-form">
            <h3>Log Exercise</h3>
            <form>
                <input type="text" placeholder="Exercise name" required>
                <input type="number" placeholder="Calories burned" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </template>
    
    <template id="waterForm">
        <div class="water-form">
            <h3>Log Water</h3>
            <form>
                <input type="number" placeholder="Amount (ml)" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </template>
    
    <template id="weightForm">
        <div class="weight-form">
            <h3>Log Weight</h3>
            <form>
                <input type="number" placeholder="Weight (kg)" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </template>

    <script src="/scripts/index.js" defer></script>
</body>
</html>
