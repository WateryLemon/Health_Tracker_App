      import { getAuth } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";

        getFirestore,
        doc,

      } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCQiV6-wvqLWa9NHatHsu9AE3zcb4FqmOI",
        authDomain: "health-tracker-fa572.firebaseapp.com",
        projectId: "health-tracker-fa572",

  <header>
    <div class="header-content">
      <h1>Set Your Goals</h1>
    </div>
  </header>

  <body>
    <div class="login-container">
      <h2>What are your fitness goals?</h2>
      <form id="goalsForm">
        <div class="form-group">
          <label for="fitness_goal">Select your primary goal</label>
          <select id="fitness_goal" name="fitness_goal" required>
            <option value="">Select your goal</option>
            <option value="lose_weight">Lose Weight</option>
            <option value="maintain_weight">Maintain Weight</option>
            <option value="build_muscle">Build Muscle</option>
          </select>
        </div>

        <div class="form-group" id="target_weight_group" style="display: none">
          <label for="target_weight">Target Weight (kg)</label>
          <input
            type="number"
            step="0.25"
            min="0"
            id="target_weight"
            name="target_weight"
          />
        </div>

        <button class="submit-btn" type="submit">Set Goals</button>
      </form>
    </div>

    <footer>
      <p>&copy; 2025 Health Tracker App</p>
    </footer>
    <script src="/scripts/goals.js" type="module"></script>
  </body>
